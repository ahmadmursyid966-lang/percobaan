<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menfess - JA'FAR 6</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-stars"></i> JA'FAR 6
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menfess.html">Menfess</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="hero-section" style="min-height: 40vh; padding-top: 120px; padding-bottom: 2rem;">
        <div class="container text-center">
            <h1 class="hero-title">Secret Notes</h1>
            <p class="hero-subtitle">Kirim pesan rahasia ke teman sekelasmu. Tanpa nama, tanpa jejak (kecuali kamu mau).
            </p>
        </div>
    </section>

    <!-- Menfess Content -->
    <section class="container pb-5">
        <div class="row g-4">
            <!-- Form Section -->
            <div class="col-lg-4">
                <div class="glass-card h-100 p-4 neon-border-hover">
                    <h4 class="mb-4 d-flex align-items-center"><i class="bi bi-send-fill text-gradient me-2"></i>Kirim
                        Menfess</h4>
                    <form id="menfessForm">
                        <div class="mb-3">
                            <label class="form-label text-white-50 small fw-bold">Untuk Siapa? (To)</label>
                            <input type="text" id="toInput" class="form-control form-control-premium"
                                placeholder="Contoh: Haidar" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white-50 small fw-bold">Pesan (Message)</label>
                            <textarea id="msgInput" class="form-control form-control-premium" rows="5"
                                placeholder="Tulis pesan rahasiamu..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white-50 small fw-bold">Dari (From) - *Opsional*</label>
                            <input type="text" id="fromInput" class="form-control form-control-premium"
                                placeholder="Contoh: Secret Admirer">
                        </div>
                        <button type="submit" class="btn btn-premium-primary w-100 py-3 rounded-4 shadow-lg-hover">
                            <i class="bi bi-rocket-takeoff-fill me-2"></i> Kirim Pesan
                        </button>
                    </form>
                </div>
            </div>

            <!-- Wall Section -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="bi bi-grid-fill me-2"></i>Recent Notes</h5>
                    <button onclick="loadMenfess()" class="btn btn-sm btn-outline-light rounded-pill"><i
                            class="bi bi-arrow-clockwise"></i> Refresh</button>
                </div>

                <div id="menfess-wall" class="row g-3">
                    <!-- Dynamic Messages will appear here -->
                    <div class="col-12 text-center text-white-50 py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="text-white-50 mb-0">&copy; 2024 Kelas 6 Ja'far. Made with <i
                    class="bi bi-heart-fill text-danger"></i> & Friendship.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Menfess Logic -->
    <script type="module" src="menfess.js"></script>
    <script type="module" src="auth.js"></script>

    <!-- Instagram-style Bottom Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="bi bi-house-door-fill"></i>
        </a>
        <a href="index.html#gallery" class="bottom-nav-item">
            <i class="bi bi-grid-3x3"></i>
        </a>
        <a href="menfess.html" class="bottom-nav-item">
            <i class="bi bi-plus-square"></i>
        </a>
        <a href="chat.html" class="bottom-nav-item">
            <i class="bi bi-chat-dots-fill"></i>
        </a>
        <a href="index.html?openSocial=true" class="bottom-nav-item">
            <i class="bi bi-people-fill"></i>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <img src="img/default-profile.png" id="bottom-nav-profile" class="nav-profile-img">
        </a>
    </nav>
</body>


</html>
